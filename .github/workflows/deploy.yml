name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key
          chmod 600 private_key
          mkdir -p ~/.ssh
          echo -e "Host *\n\tStrictHostKeyChecking no\n" > ~/.ssh/config

          ssh -i private_key "$SERVER_USER@$SERVER_IP" << 'EOF'
            # Kill any existing process
            pkill -9 -f "uvicorn main:app" || echo "No process found"
            
            # Ensure project directory exists
            mkdir -p /home/$SERVER_USER/fastapi-book-project
            cd /home/$SERVER_USER/fastapi-book-project
            
            # Create and activate virtual environment
            python3 -m venv venv
            source venv/bin/activate
            
            # Update dependencies
            pip install --upgrade pip
            pip install -r requirements.txt

            # Start the application in the background with logging
            nohup uvicorn main:app --host 0.0.0.0 --port 8000 > uvicorn.log 2>&1 &
          EOF